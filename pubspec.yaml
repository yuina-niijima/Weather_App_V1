name: weather_app_v1
description: "新しいFlutterプロジェクト"
# 以下の行は、`flutter pub publish`を使用してパッケージが誤ってpub.devに
# 公開されることを防ぎます。プライベートパッケージに推奨されます。
publish_to: "none" # pub.devに公開する場合はこの行を削除してください

# 以下は、アプリケーションのバージョンとビルド番号を定義します。
# バージョン番号は、1.2.43のようにドットで区切られた3つの数字で、
# その後にオプションで+で区切られたビルド番号が続きます。
# バージョンとビルド番号の両方は、flutter buildで
# --build-nameと--build-numberを指定することでそれぞれ上書きできます。
# Androidでは、build-nameはversionNameとして使用され、build-numberはversionCodeとして使用されます。
# Androidのバージョニングについての詳細: https://developer.android.com/studio/publish/versioning
# iOSでは、build-nameはCFBundleShortVersionStringとして使用され、build-numberはCFBundleVersionとして使用されます。
# iOSのバージョニングについての詳細:
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# Windowsでは、build-nameは製品バージョンとファイルバージョンのメジャー、マイナー、パッチ部分として使用され、
# build-numberはビルドサフィックスとして使用されます。
version: 1.0.0+1

environment:
  sdk: ^3.10.3

# 依存関係は、パッケージが動作するために必要な他のパッケージを指定します。
# パッケージの依存関係を最新バージョンに自動的にアップグレードするには、
# `flutter pub upgrade --major-versions`の実行を検討してください。または、
# 以下のバージョン番号をpub.devで利用可能な最新バージョンに手動で更新することもできます。
# どの依存関係に新しいバージョンが利用可能かを確認するには、`flutter pub outdated`を実行してください。
dependencies:
  flutter:
    sdk: flutter

  # 以下は、CupertinoIconsフォントをアプリケーションに追加します。
  # iOSスタイルのアイコンにはCupertinoIconsクラスと共に使用します。
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.7
  http: ^1.6.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 以下の"flutter_lints"パッケージには、優れたコーディング手法を推奨する
  # 一連の推奨lintが含まれています。パッケージによって提供されるlintセットは、
  # パッケージのルートにある`analysis_options.yaml`ファイルで有効化されています。
  # 特定のlintルールを無効化したり、追加のルールを有効化する方法については、
  # そのファイルを参照してください。
  flutter_lints: ^6.0.0

# このファイルの一般的なDart部分に関する情報については、
# 以下のページを参照してください: https://dart.dev/tools/pub/pubspec

# 以下のセクションはFlutterパッケージ固有のものです。
flutter:
  # 以下の行は、Material Iconsフォントがアプリケーションに含まれることを保証し、
  # material Iconsクラスのアイコンを使用できるようにします。
  uses-material-design: true
# 画像追加
  assets:
    - assets/MainWeather.png

  # アプリケーションにアセットを追加するには、次のようにassetsセクションを追加します:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # 画像アセットは、1つ以上の解像度固有の「バリアント」を参照できます。
  # 詳細: https://flutter.dev/to/resolution-aware-images

  # パッケージ依存関係からアセットを追加する方法の詳細については、
  # https://flutter.dev/to/asset-from-package を参照してください

  # アプリケーションにカスタムフォントを追加するには、この「flutter」セクション内に
  # fontsセクションを追加します。このリストの各エントリには、フォントファミリー名を持つ
  # 「family」キーと、フォントのアセットとその他のディスクリプタを与える「fonts」キーが
  # 必要です。例:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # パッケージ依存関係からのフォントに関する詳細については、
  # https://flutter.dev/to/font-from-package を参照してください

# スプラッシュ画面のみに使用する場合不要。メイン画面などに使用するなら必要
#assets:
#    - assets/splash.png

